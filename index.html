<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quem é este Pokèmon?</title>

        <link rel="stylesheet" href="./assets/css/style.css" />
        <script src="./assets/js/pokeGetter.js"></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="menu"></div>
                <div class="poke-all-info">
                    <div class="poke-img">
                        <img
                            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                            alt="quem é este pokèmon?"
                        />
                    </div>
                    <div class="poke-details">
                        <div class="pokedex-entry">
                            <h2>Pokedex Entry</h2>
                            <p>
                                A strange seed was planted on its back at birth. The plant sprouts
                                and grows with this POKéMON.
                            </p>
                        </div>
                        <div class="types">
                            <h2>Types</h2>
                            <div class="flex-row">
                                <div class="type1 info">grass</div>
                                <div class="type2 info">poison</div>
                            </div>
                        </div>
                        <div class="egg-groups">
                            <h2>Egg Groups</h2>
                            <div class="flex-row">
                                <div class="egg1 info">monster</div>
                                <div class="egg2 info">plant</div>
                            </div>
                        </div>
                        <div class="abilities">
                            <h2>Abilities</h2>
                            <div class="flex-row">
                                <div class="ability1 info">overgrow</div>
                                <div class="ability2 info">chlorophyll</div>
                            </div>
                        </div>
                        <div class="flex-row">
                            <div class="height info">7</div>
                            <div class="weight info">69</div>
                            <div class="generation info">1</div>
                        </div>
                    </div>
                </div>
                <input type="text" placeholder="Digite aqui o nome do Pokèmon" />
            </div>
        </main>
    </body>
</html>
