<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quem é este Pokèmon?</title>

        <link rel="stylesheet" href="./assets/css/style.css" />
        <script src="./assets/js/pokeGetter.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="poke-all-info">
                    <div id="image" class="poke-img click">
                        <img src="./assets/images/default-pokemon.png" alt="quem é este pokèmon?" />
                    </div>
                    <div class="poke-details">
                        <div class="pokedex-entry">
                            <h2>Pokedex Entry</h2>
                            <p>-</p>
                        </div>
                        <div class="types">
                            <h2>Types</h2>
                            <div class="flex-row">
                                <div id="type1" class="info click type-default">
                                    <div>
                                        <img src="./assets/images/default-icon.png" alt="-" />
                                    </div>
                                    <p>-</p>
                                </div>
                                <div id="type2" class="info click type-default">
                                    <div>
                                        <img src="./assets/images/default-icon.png" alt="-" />
                                    </div>
                                    <p>-</p>
                                </div>
                            </div>
                        </div>
                        <div class="egg-groups">
                            <h2>Egg Groups</h2>
                            <div class="flex-row">
                                <div id="eggGroup1" class="info click"><p>-</p></div>
                                <div id="eggGroup2" class="info click"><p>-</p></div>
                            </div>
                        </div>
                        <div class="abilities">
                            <h2>Abilities</h2>
                            <div class="flex-row">
                                <div id="ability1" class="info click"><p>-</p></div>
                                <div id="ability2" class="info click"><p>-</p></div>
                            </div>
                        </div>
                        <div class="flex-row">
                            <div>
                                <h3>height(m)</h3>
                                <div id="height" class="info click"><p>-</p></div>
                            </div>
                            <div>
                                <h3>weight(kg)</h3>
                                <div id="weight" class="info click"><p>-</p></div>
                            </div>
                            <div>
                                <h3>generation</h3>
                                <div id="generation" class="info click"><p>-</p></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container answer">
                <input type="text" placeholder="Write your guess. Who is that pokemon?" />
            </div>
            <div class="menu">
                <button id="reveal" class="click">Reveal Pokemon</button>
                <button id="change" class="click">Change Pokemon</button>
            </div>
        </main>
    </body>
</html>
