<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quem é este Pokèmon?</title>

        <link rel="stylesheet" href="./assets/css/style.css" />
        <script src="./assets/js/pokeGetter.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="poke-all-info">
                    <div class="poke-img">
                        <img src="./assets/images/default-pokemon.png" alt="quem é este pokèmon?" />
                    </div>
                    <div class="poke-details">
                        <div class="pokedex-entry">
                            <h2>Pokedex Entry</h2>
                            <p>-</p>
                        </div>
                        <div class="types">
                            <h2>Types</h2>
                            <div class="flex-row">
                                <div class="info type-default">
                                    <div>
                                        <img src="./assets/images/default-icon.png" alt="-" />
                                    </div>
                                    <p>-</p>
                                </div>
                                <div class="info type-default">
                                    <div>
                                        <img src="./assets/images/default-icon.png" alt="-" />
                                    </div>
                                    <p>-</p>
                                </div>
                            </div>
                        </div>
                        <div class="egg-groups">
                            <h2>Egg Groups</h2>
                            <div class="flex-row">
                                <div class="info"><p>-</p></div>
                                <div class="info"><p>-</p></div>
                            </div>
                        </div>
                        <div class="abilities">
                            <h2>Abilities</h2>
                            <div class="flex-row">
                                <div class="info"><p>-</p></div>
                                <div class="info"><p>-</p></div>
                            </div>
                        </div>
                        <div class="flex-row">
                            <div class="height">
                                <h3>height</h3>
                                <div class="info"><p>-</p></div>
                            </div>
                            <div class="weight">
                                <h3>weight</h3>
                                <div class="info"><p>-</p></div>
                            </div>
                            <div class="generation">
                                <h3>generation</h3>
                                <div class="info"><p>-</p></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container answer">
                <input type="text" placeholder="Write your guess. Who is that pokemon?" />
            </div>
            <div class="menu">
                <button class="reveal">Reveal Pokemon</button>
                <button class="change">Change Pokemon</button>
            </div>
        </main>
    </body>
</html>
